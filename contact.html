<!DOCTYPE html>
<html>
  <head>
    <title>Hotel Website</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="#">HBT</a></h1>
          <ul>
            <li><a href="index.html">Bosh sahifa</a></li>
            <li><a href="about.html">Haqida</a></li>
            <li><a href="contact.html" class="current">Bog'lanish</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form">
      <div class="container">
        <h1><span class="text-primary">Bizga</span> bog'laning</h1>
        <p>Iltimos biz bilan bog'lanish uchun ushbu sahifani to'ldiring</p>

        <form>
          <div class="form-group">
            <label for="name">Ism</label>
            <input type="text" id="name" name="name" placeholder="Ismingiz" />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" placeholder="E-mailingiz" />
          </div>
          <div class="form-group">
            <label for="message">Xabar</label>
            <textarea type="text" id="message" name="message"></textarea> 
          </div>
          <button class="btn">Jo'natish</button>
        </form>
      </div>
    </section>

    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Joylashuv</h3>
          <p>
            Olmaliq, Ulug'bek 77-65
          </p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Telefon raqam</h3>
          <p>
            (97) 883-13-05
          </p>
        </div>
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Email</h3>
          <p>
            info@hbdhotel.com
          </p>
        </div>
      </div>
    </section>

    <div class="clr"></div>

    <footer id="main-footer">
      <p>Hotel BT &copy; 2019, Barcha huquqlar himoyalangan</p>
    </footer>
  </body>
</html>
